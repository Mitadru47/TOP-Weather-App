<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Today's Weather</title>

        <link rel="stylesheet" href="styles.css">
    
    </head>
    <body>

        
        <div class="primary-container">

            <div class="location">

                <div class="sectionA">
                
                    <div id="name">Kolkata</div>
                    <div id="region">West Bengal, India</div>
                    
                </div>

                <div class="sectionB">
                    <div id="coordinates">22.57 &degN, 88.37 &degE</div>
                </div>

            </div>

            <div class="current">
                
                <div class="sectionA">

                    <div class="sideA">

                        <div id="condition">

                            <div id="icon">
                                <img src="//cdn.weatherapi.com/weather/64x64/day/143.png">
                            </div>

                            <div id="misc">
                            
                                <div id="temp">31&degC</div>
                                <div id="text">Mist</div>
                            
                            </div>

                        </div>

                        <div class="tempInfo">
                            <div id="feelsLike">Feels like 31.9&degC</div>
                        </div>

                    </div>

                    <div class="sideB">

                        <div class="tiles">

                            <div id="windSpeed" class="stat">9 kph</div>
                            <div class="labels">Wind Speed</div>
                        
                        </div>
                        
                        <div class="tiles">

                            <div id="windDirection" class="stat">NE</div>
                            <div class="labels">Wind Direction</div>

                        </div>

                        <div class="tiles">

                            <div id="humidity" class="stat">55%</div>
                            <div class="labels">Humidity</div>

                        </div>

                        <div class="tiles">

                            <div id="uv" class="stat">8</div>
                            <div class="labels">UV Index</div>

                        </div>

                    </div>

                </div>

                <div class="sectionB">
                    <div id="last_updated">2023-10-31 12:45</div>
                </div>

            </div>

        </div>

        <script src="index.js"></script>

    </body>
</html>
